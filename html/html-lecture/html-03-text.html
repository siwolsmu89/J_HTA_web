<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>html-03-text</title>
</head>
<body>
   <!-- 
    본문의 내용을 담는 태그(Paragraph 태그)
    <p> 컨텐츠 </p>
    * 항상 새로운 줄에서 내용이 시작된다.
    * 뉴스기사 내용, 영화 소개, 블로그 본문, 상품 설명
    -->
    <h1>오늘의 주요 뉴스</h1>
    <h2>이태원 클럽 코로나19 감염 현황</h2>
    <p>
          권준욱 중앙방역대책본부 부본부장은 오늘(12일) 오후 충북 오송 질병관리본부에서 열린 정례브리핑에서 "오늘 정오까지 이태원 관련 확진자는 총 102명에 달해 추가 접촉자 파악과 감염원을 조사 중"이라고 밝혔습니다.  
    </p>
    
    <p>
        102명의 확진자를 감염경로별로 살펴보면, 이태원 유흥시설 방문자가 73명이며, 가족과 지인, 동료 등 접촉으로 인한 2차 감염 사례가 29명입니다.
    </p>
</body>
</html>
