<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>school-registrations</title>
    <style>
        div {
            margin: 7px 0;
        }
        table {width:100%;}
        table, th, td {
            border:1px solid black;
            border-collapse: collapse;
            text-align:center;
        }
        th, td {
            padding: 3px;
        }
        th {
            background-color: gray;
            color: white;
        }
        tr:nth-child(even) {
            background-color:#dddddd;
        }
    </style>
</head>
<body>
   <div style="width: 600px; margin: 10px auto;">

           <div>

               <h1>수강신청 현황 조회</h1>

           <div>

               <form>

                       <option value="2016">2016</option>
                       <option value="2015">2015</option>

                   <select name="semester">
                       <option value="1">1</option>
                       <option value="1">2</option>
                   </select>
                   <button type="submit">조회</button>
               </form>
           </div>
           <div>
              <!-- Form -->
               <form>
                    <div>
                     <!-- Table -->
                      <table>

                               <th>
                                   <input type="checkbox" name="selectAllCourses" value="Y" />

                               <th>과정번호</th>
                               <th>과정명</th>
                               <th>담당교수</th>
                               <th>취소여부</th>

                               <th>성적</th>
                               <th></th>
                           </tr>
                           <tr>
                               <td>
                                   <input type="checkbox" name="selectCourse" value="10010" />
                               </td>
                               <td>10010</td>
                               <td>자바기초</td>
                               <td>이교수</td>
                               <td>N</td>
                               <td>N</td>
                               <td>-</td>
                               <td><button type="button">삭제</button></td>
                           </tr>
                           <tr>
                               <td>
                                   <input type="checkbox" name="selectCourse" value="10010" />
                               </td>
                               <td>10010</td>
                               <td>자바기초</td>
                               <td>이교수</td>
                               <td>N</td>
                               <td>N</td>
                               <td>-</td>
                               <td><button type="button">삭제</button></td>
                           </tr>
                           <tr>
                               <td>
                                   <input type="checkbox" name="selectCourse" value="10011" disabled/>
                               </td>
                               <td>10011</td>
                               <td>전자계산기</td>
                               <td>김교수</td>
                               <td>Y</td>
                               <td>N</td>
                               <td>-</td>
                               <td><button type="button" disabled>삭제</button></td>
                           </tr>
                       </table>
                   </div>
                   <div>
                       <!-- Buttons -->
                       <button type="submit" style="padding: 3px 5px;">전체취소</button>
                       <button type="submit" style="padding: 3px 5px;">선택취소</button>
                   </div>
               </form>
           </div>       
       <div>
           <!-- Footer -->
           <div>
