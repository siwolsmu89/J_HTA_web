<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>html-09-table</title>
    <style>
        table {
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th {
           text-align: left;
            background-color:lightslategray
        }
        th, td {
            padding: 12px;
        }
    </style>
</head>
<body>
   <h1>다양한 표 만들기</h1>
    
    <h3>thead,tbody가 없는 표</h3>
    <table>
        <tr>
            <th>학과</th>
            <td>전자공학과</td>
            <td>컴퓨터공학과</td>
            <td>정보통신공학과</td>
        </tr>
        <tr>
            <th>학과장</th>
            <td>김교수</td>
            <td>이교수</td>
            <td>박교수</td>
        </tr>
        <tr>
            <th>총 재학생 수</th>
            <td>200명</td>
            <td>190명</td>
            <td>186명</td>
        </tr>
        <tr>
            <th>학과별 교수 수</th>
            <td>20명</td>
            <td>12명</td>
            <td>16명</td>
        </tr>
    </table>
    <hr />

    <h3>가로방향으로 병합된 셀이 있는 표</h3>
    <table>
        <tr>
            <td colspan="6">값</td>
        </tr>
        <tr>
            <td colspan="3">값</td>
            <td colspan="3">값</td>
        </tr>
        <tr>
            <td colspan="2">값</td>
            <td colspan="2">값</td>
            <td colspan="2">값</td>
        </tr>
        <tr>
            <td colspan="3">값</td>
            <td colspan="2">값</td>
            <td>값</td>
        </tr>
        <tr>
            <td>값</td>
            <td>값</td>
            <td>값</td>
            <td>값</td>
            <td>값</td>
            <td>값</td>
        </tr>
    </table>
            
    <h3>병합된 셀이 있는 표</h3>
    <table>
        <thead>
            <tr>
                <th>학과명</th>
                <th>교수 수</th>
                <th>학생 수</th>
            </tr>
        </thead>
    </table>
</body>
</html>
