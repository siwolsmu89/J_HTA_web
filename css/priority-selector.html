<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>priority-selector</title>
    <style>
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            text-align: left;
            padding: 15px;
            border: 1px solid black;
        }
        
        .text-center {
            text-align: center !important;
        }
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    
    <table class="table">
        <thead>
            <tr>
                <th class="text-center">순번</th>
                <th>이름</th>
                <th>주소</th>
            </tr>            
        </thead>
        <tbody>
            <tr>
                <td class="text-center">1</td>
                <td>김김이</td>
                <td>서울특별시 김김구 김김로 1길 김김빌딩1층</td>
            </tr>
            <tr>
                <td class="text-center" style="text-align: left;">2</td>
                <td>홍홍이</td>
                <td>서울특별시 홍홍구 홍홍로 9길 홍홍빌딩9층</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
