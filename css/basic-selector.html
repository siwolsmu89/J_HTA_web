<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>basic-selector</title>
    <style>
        * {font-size: 27px;}
        h3 {color:#aaa;}
        p {color: lightgreen;}
        .hot {color:red;}
        .new {background-color: gray;}
        #intro {font-weight: bold; font-size: 40px;}
        h3.hot {border:2px solid red;}
        .hot.new {padding: 20px;}
    </style>
</head>
<body>
    <h1>기본 선택자 연습</h1>
    
    <div>
        <h3 class="hot">class="hot"인 선택자 연습1</h3>
        <p id="intro">id="intro"인 문장입니다.</p>
        <p class="hot new">class="hot new"인 문장입니다.</p>
        <p class="new">class="new"인 문장입니다.</p>
        <p class="new">class="new"인 문장입니다.</p>
    </div>
    
    <div>
        <h3>선택자 연습2</h3>
        <p class="hot new">class="hot new"인 문장입니다.</p>
        <p class="new">class="new"인 문장입니다.</p>
        <p class="new">class="new"인 문장입니다.</p>
    </div>
</body>
</html>
