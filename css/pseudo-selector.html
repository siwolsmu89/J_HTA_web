<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>pseudo-selector</title>
    <style>
        #container {
            width: 500px;
            overflow: hidden;
            border: 2px solid black;
            padding: 15px;
        }
        
        #container div {
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
            margin: 10px;
        }
        
        #container div:hover {
            background-color: green;
        }
        
        #gallary img {
            opacity: 0.3;
        }
        
        #gallary img:hover {
            opacity: 1;
        }
        
        /* unvisited link, visited link에 대한 스타일 설정*/
        #news a:link, #news a:visited {
            color: black;
            text-decoration: none;
        }
        
        #news a:hover {
            color: blue;
            text-decoration: underline;
        }
        
        #news a:active {
            color: red;
        }
        
    </style>
</head>
<body>
    <h1>링크, 마우스 관련 가상 선택자</h1>
