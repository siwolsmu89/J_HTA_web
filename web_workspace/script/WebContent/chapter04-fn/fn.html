<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 함수</h1>
	<script type="text/javascript">
		var x = plus(100,200);
		console.log("결과값", x);

		function plus(num1, num2) {
			var result = num1 + num2;
			return result;
		}
		
		function notice(message) {
			alert("메시지: " + message);
		}
		
		
		notice("세미프로젝트 잘 합시다.");
	</script>
</body>
</html>
