	<script type="text/javascript">
		function fn1() {
			console.log("fn1", "이벤트 실행됨");
		}
		
		function fn2(event) {
			console.log("fn2", "이벤트 실행됨");
			console.log("fn2", event);				// 발생한 이벤트 객체
			console.log("fn2", event.type);			// 발생한 이벤트명
			console.log("fn2", event.target);		// 이벤트가 발생된 엘리먼트 객체
			console.log("fn2", event.target.id);	// 이벤트가 발생된 엘리먼트 객체의 아이디값
		}
