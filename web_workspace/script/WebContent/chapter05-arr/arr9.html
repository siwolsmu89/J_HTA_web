<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>배열의 주요 메소드</h1>
	
<script type="text/javascript">
	var scores = [80, 50, 90, 100, 54, 72, 82, 34];
	
	// 점수 합계를 계산하기
	var sum = 0;
	for (var i = 0; i < scores.length; i++) {
		sum += scores[i];
	}
	console.log("합계", sum);
	
	// reduce(function(합계, 요소), 초기값) 함수는 해당 배열의 집계 결과를 반환한다.
	var sum = scores.reduce(function (sum, num) {
		return sum + num;
	}, 0);
	console.log("합계", sum);
</script>
</body>
</html>
