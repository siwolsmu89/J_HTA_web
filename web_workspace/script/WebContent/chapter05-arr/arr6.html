<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>배열의 주요 메소드</h1>
	
	<h3>배열에 요소 추가/삭제하기</h3>
	
<script type="text/javascript">
	var fruits = ["사과", "망고"];
	
	// 배열의 끝에 요소를 추가하기
	fruits.push('오렌지');
	fruits.push('복숭아');
	
	console.log(fruits);
	
	// 배열의 앞에 요소를 추가하기
	fruits.unshift("딸기");
	fruits.unshift("토마토");
	console.log(fruits);
	
	// 배열의 끝에서 요소를 꺼내기
	var item = fruits.pop();
	console.log(item, fruits);
	
	// 배열의 앞에서 요소를 꺼내기
	item = fruits.shift();
	console.log(item, fruits);
	
	var names = ["이순신", "을지문덕", "김유신", "강감찬"];
	names.splice(2, 1); // splice(시작인덱스, 삭제할 개수);
	console.log(names);
	
	// 지정된 인덱스에 새로운 요소 추가하기
	names.splice(1, 0, "류관순", "세종대왕"); // splice(인덱스, 삭제할 개수, 해당 인덱스에 추가할요소);
	console.log(names);
</script>
</body>
</html>
