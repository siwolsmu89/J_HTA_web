<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>논리연산자 ||의 다른 용도</h1>
	<script type="text/javascript">
		// 사용자가 입력한 값을 저장하는 변수
		// 사용자는 값을 입력할 수도 있고, 값을 입력하지 않을 수도 있다.
		// 사용자가 값을 입력했을 때는 사용자가 입력한 경로를 이미지 경로로 사용하고,
		// 사용자가 값을 입력하지 않았을 때는 기본 이미지 경로를 사용한다.
		var imagePath = "";
		
		var defaultImagePath = "/resource/images";
		
		// 이런 값을 단순히 true나 false로 생각하지 말 것
		var finalImagePath = imagePath || defaultImagePath;
		console.log("최종 이미지 경로", finalImagePath);
		
		/*
			imagePath가 빈 문자열이 아니면 finalImagePath에 imagePath 값이 대입된다.
			imagePath가 빈 문자열이면 finalImagePath에 defaultImagePath 값이 대입된다.
		*/
		
	</script>	
</body>
</html>
