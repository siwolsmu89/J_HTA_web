<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Bootstrap 4 Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<!-- 화면의 현재위치를 나타내는 부분 시작 -->
	<div class="row">
		<div class="col-12">
			<ul class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">홈</a></li>
				<li class="breadcrumb-item"><a href="#">메뉴</a></li>
				<li class="breadcrumb-item"><a href="#">서브메뉴</a></li>
				<li class="breadcrumb-item active">로그인</li>
			</ul>
		</div>
	</div>
	<!-- 화면의 현재위치를 나타내는 부분 끝 -->
	<!-- 로그인 정보 입력화면을 포함하고 있는 row 시작 -->
	<div class="row justify-content-md-center">
		<div class="col-5">
			<!-- 로그인 오류시 표시할 오류내용 예시 시작 -->
			<div class="alert alert-danger">
  				<strong>오류!</strong> 아이디 혹은 비밀번호가 일치하지 않습니다.
			</div>
			<div class="alert alert-danger">
  				<strong>오류!</strong> 해당 페이지는 로그인 후 사용가능합니다.
			</div>
			<!-- 로그인 오류시 표시할 오류내용 예시 끝 -->
			
			<!-- 로그인 입력폼을 포함하고 있는 card 시작 -->
			<div class="card ">
				<div class="card-header">로그인 폼</div>
				<div class="card-body">
					<!-- 로그인 입력폼 시작  -->
					<form method="post" action="#">
						<div class="form-group">
							<label for="user-id">아이디</label>
							<input type="text" class="form-control" name="userid" id="user-id"/>
						</div>
						<div class="form-group">
							<label for="user-pwd">비밀번호</label>
							<input type="password" class="form-control" name="userpwd" id="user-pwd"/>
						</div>
						<div class="text-right">
							<button type="submit" class="btn btn-primary">로그인</button>
						</div>
					</form>
					<!-- 로그인 입력폼 끝  -->
				</div>
			</div>
			<!-- 로그인 입력폼을 포함하고 있는 card 끝 -->
		</div>
	</div>
	<!-- 로그인 정보 입력화면을 포함하고 있는 row 끝 -->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
