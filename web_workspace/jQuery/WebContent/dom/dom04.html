<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		border: 2px dotted red;
		padding: 20px;
		margin: 10px;
	}
	
	p {
		border: 1px solid black;
		padding: 5px;
		margin: 10px;
	}
	p.hot {
		font-weight: bolder;
		color: red;
	}
</style>
</head>
<body>
	<h1>엘리먼트 추가하기</h1>
	
	<div id="outter-box">
		<div id="box">
			<p>내용입니다</p>
			<p>내용입니다</p>
			<p>내용입니다</p>
		</div>
	</div>
	
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	var contentForAppend = "<p class='hot'>Append</p>";
	var contentForAppend2 = "<p class='hot'>Append2</p>";
	var contentForPrepend = "<p class='hot'>Prepend</p>";
	var contentForPrepend2 = "<p class='hot'>Prepend2</p>";
	var contentForAfter = "<p class='hot'>After</p>";
	var contentForAfter2 = "<p class='hot'>After2</p>";
	var contentForBefore = "<p class='hot'>Before</p>";
	var contentForBefore2 = "<p class='hot'>Before2</p>";
	
	// $(target).xxx(컨텐츠)
	$("#box").append(contentForAppend);
	$("#box").prepend(contentForPrepend);
	$("#box").after(contentForAfter);
	$("#box").before(contentForBefore);
	
	// $(컨텐츠).xxx(target)
	$(contentForAppend2).appendTo("#box");
	$(contentForPrepend2).prependTo("#box");
	$(contentForAfter2).insertAfter("#box");
	$(contentForBefore2).insertBefore("#box");
</script>
</body>
</html>
